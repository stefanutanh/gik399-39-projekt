<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp39 / Projektarbete</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    

</head>

<body>

  <div class="site-container" >
    <h1>Grupp 39 - Projektuppgift</h1>
    <form id="filmForm" class="container">
        <div class="form-group col-10 m-2 ">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Enter title">
        </div>

        <div class="form-group col-10 m-2">
            <label for="yearInput">Year</label>
            <input type="text" class="form-control" id="year" name="year" aria-describedby="yearHelp" placeholder="Enter year">
        </div>

        <div class="form-group col-10 m-2">
            <label for="directorInput">Director</label>
            <input type="text" class="form-control" id="director" name="director" aria-describedby="directorHelp" placeholder="Enter director">
        </div>

        <!-- <div class="form-group col-5 m-2">
            <label for="genreInput">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" aria-describedby="genreHelp" placeholder="Enter genre">
        </div> -->

        <div class="form-group col-5 m-2">
          <label for="genreInput" class="form-label">Välj en genre:</label>
          <select id="genreInput" class="form-control" id="genre" name="genre">
            <option value=""></option>
            <option value="action">Action</option>
            <option value="anime">Anime</option>
            <option value="drama">Drama</option>
            <option value="comedy">Komedi</option>
            <option value="horror">Skräck</option>
            <option value="sci-fi">Sci-Fi</option>
          </select>
        </div>

        
        <div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="reset" class="btn btn-primary m-2">Rensa</button>
      </div>
    </form>
    
    
</div>
<div id="listContainer" class="row m-3"></div>
  

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Meddelande</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalMessage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>

</html>
