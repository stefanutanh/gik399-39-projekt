<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp39 / Projektarbete</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-3 mb-2 m-2 bg-dark-subtle text-dark-emphasis col-11 rounded">
    <form id="filmForm">

          <div class="form-group col-7 m-2">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">
          </div>

          <div class="form-group col-7 m-2">
            <label for="yearInput">Year</label>
            <input type="text" class="form-control" id="year" aria-describedby="yearHelp" placeholder="Enter year">
          </div>

          <div class="form-group col-7 m-2">
            <label for="directorInput">Director</label>
            <input type="text" class="form-control" id="director" aria-describedby="directorHelp" placeholder="Enter director">
          </div>

          <div class="form-group col-7 m-2">
            <label for="genreInput">Genre</label>
            <input type="text" class="form-control" id="genre" aria-describedby="genreHelp" placeholder="Enter genre">
          </div>

        <button type="submit" class="btn btn-primary m-2" id="submitButton">Submit</button>
        <button class="btn btn-primary" type="reset" value="reset">Clear</button>
        
      </form>
      <div class="col-12 " id="listContainer">
        
      </div>

    </div>


    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ta bort</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Ta bort</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pQmbFFSfixtGzqNRIanJd6Qz1SHuvNI5KWoPSWoWjDJkOyYz4AOKy1q2v1p1z5qK" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
