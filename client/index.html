<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupp39 / Projektarbete</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form id="filmForm">

          <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Enter title">
          </div>

          <div class="form-group">
            <label for="yearInput">Year</label>
            <input type="text" class="form-control" id="yearInput" aria-describedby="yearHelp" placeholder="Enter year">
          </div>

          <div class="form-group">
            <label for="directorInput">Director</label>
            <input type="text" class="form-control" id="directorInput" aria-describedby="directorHelp" placeholder="Enter director">
          </div>

          <div class="form-group">
            <label for="genreInput">Genre</label>
            <input type="text" class="form-control" id="genreInput" aria-describedby="genreHelp" placeholder="Enter genre">
          </div>

        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        <button type="reset" class="btn btn-primary" id="clearButton">Clear</button>
        
      </form>


<script src="script.js"></script>

</body>
</html>
